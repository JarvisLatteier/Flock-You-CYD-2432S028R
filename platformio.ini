[env:esp32_cyd_35]
platform = espressif32
board = esp32dev
framework = arduino
lib_ldf_mode = deep
monitor_speed = 115200
board_build.partitions = default.csv
board_build.flash_mode = qio
board_build.flash_size = 4MB
upload_speed = 115200
monitor_filters = esp32_exception_decoder

lib_deps =
    h2zero/NimBLE-Arduino@^1.4.0
    bblanchon/ArduinoJson@^6.21.0
    moononournation/GFX Library for Arduino@^1.4.7

build_src_filter = +<*> -<display_handler.cpp> +<display_handler_simple.cpp>

build_flags =
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DCONFIG_BT_NIMBLE_ENABLED=1
    -DCYD_DISPLAY=1
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_RUNNING_CORE=1

    ; Display pins for Arduino_GFX (ST7796) - CORRECT PINS!
    -D TFT_DC=2
    -D TFT_CS=15
    -D TFT_RST=4
    -D TFT_BL=27
    -D BUS_SCK=14
    -D BUS_MOSI=13
    -D BUS_MISO=12

    ; Touch pins
    -D TOUCH_CS=33
    -D TOUCH_IRQ=36

    ; Display settings
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D TFT_ROTATION=0

[env:cyd_test]
platform = espressif32
board = esp32dev
framework = arduino
lib_ldf_mode = deep
monitor_speed = 115200
board_build.partitions = default.csv
board_build.flash_mode = qio
board_build.flash_size = 4MB
upload_speed = 115200

lib_deps =
    bodmer/TFT_eSPI@^2.5.43

build_flags =
    -DARDUINO_USB_MODE=0
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DCORE_DEBUG_LEVEL=3

    ; TFT_eSPI Configuration for CYD
    -D USER_SETUP_LOADED=1
    -D ILI9341_DRIVER=1

    ; Alternative pin configuration for CYD
    -D TFT_MISO=19
    -D TFT_MOSI=23
    -D TFT_SCLK=18
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=4

    ; Display settings
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=240
    -D TFT_ROTATION=1

    ; SPI Frequency
    -D SPI_FREQUENCY=27000000

    ; Font loading
    -D LOAD_GLCD=1
    -D LOAD_FONT2=1

